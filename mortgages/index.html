<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Devoir: Marché immobilier</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body
    data-theme="light"
    class="grid min-h-screen h-full w-full md:grid-cols-[220px_1fr] lg:grid-cols-[135px_1fr]"
  >
    <div class="flex h-full flex-col gap-4 p-4 bg-neutral-400">
      <a class="p-2 font-bold btn" href="../index.html">Accueil</a>
      <a class="p-2 font-bold btn" href="../transfers/index.html">Transferts</a>
      <a class="p-2 font-bold btn" href="../sales/index.html">Ventes</a>
      <a class="p-2 font-bold btn" href="../difficulties/index.html">Difficultés financières</a>
      <a class="p-2 font-bold btn btn-neutral" href="../mortgages/index.html">Hypothèques</a>
    </div>

    <div
      id="tooltip"
      class="absolute pointer-events-none p-2 rounded-lg bg-white border"
      style="visibility: hidden"
    ></div>
    <div
      class="grid min-h-screen w-full md:grid-cols-[1fr_400px] lg:grid-cols-[1fr_280px]"
    >
      <div class="grid grid-rows-[15px_auto_40px] items-center justify-center">
        <header class="text-lg font-extrabold">
          Le nombre d'hypothèques mensuelles au Québec selon la région au fil du
          temps
        </header>
        <div class="graph" id="stackedArea">
          <svg class="stackedArea-svg"></svg>
        </div>
        <div
          class="grid grid-cols-[250px_475px] content-between gap-5 align-top items-center justify-center"
          id="controls"
        >
          <div class="time_filter" id="time_filter">
            <label class="text-black font-bold" for="start-year"
              >Choisissez la période à couvrir</label
            >
            <div class="grid gap-1 grid-cols-[2fr_3fr_3fr] items-center">
              <label for="start-year">Début</label>
              <select class="select select-sm select-bordered" id="start-year">
                <option value="2019">2019</option>
                <!-- Plus d'options -->
              </select>
              <select class="select select-sm select-bordered" id="start-month">
                <option value="January">Janvier</option>
                <!-- Plus d'options -->
              </select>
              <label for="end-year">Fin</label>
              <select class="select select-sm select-bordered" id="end-year">
                <option value="2024">2024</option>
                <!-- Plus d'options -->
              </select>
              <select class="select select-sm select-bordered" id="end-month">
                <option value="June">Juin</option>
                <!-- Plus d'options -->
              </select>
            </div>
          </div>
          <div class="time_filter" id="marker_filter">
            <label class="text-black font-bold" for="marker-start-year"
              >Définir les marqueurs de variation du nombre
              d'hyphothèques</label
            >
            <div class="grid gap-1 grid-cols-[2fr_3fr_3fr] items-center">
              <label for="marker-start-year">Marqueur A</label>
              <select
                class="select select-sm select-bordered"
                id="marker-start-year"
              >
                <option value="2019">2019</option>
                <!-- Plus d'options -->
              </select>
              <select
                class="select select-sm select-bordered"
                id="marker-start-month"
              >
                <option value="January">Janvier</option>
                <!-- Plus d'options -->
              </select>
              <label for="marker-end-year">Marqueur B</label>
              <select
                class="select select-sm select-bordered"
                id="marker-end-year"
              >
                <option value="2024">2024</option>
                <!-- Plus d'options -->
              </select>
              <select
                class="select select-sm select-bordered"
                id="marker-end-month"
              >
                <option value="June">Juin</option>
                <!-- Plus d'options -->
              </select>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex h-full flex-col gap-4 p-4 bg-neutral-400"
        id="regionStackedArea"
      >
        <div>
          <div>
            <label class="text-white font-bold" for="region-select"
              >Ajouter une région
            </label>
            <select
              class="select select-sm select-bordered w-full"
              id="region-select"
            >
              <option value="" disabled selected>
                Régions Administratives
              </option>
            </select>
          </div>
          <div class="selected-regions">
            <!-- La liste des régions sélectionnées apparaîtra ici -->
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="preprocess.js" type="module"></script>
    <script src="interaction.js" type="module"></script>
    <script src="viz.js" type="module"></script>
  </body>
</html>
